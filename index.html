<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuting</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 0 16px;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 300;
      font-size: clamp(28px, 8vw, 56px);
      margin: 0;
    }

    p.subtitle {
      margin: 12px 0 36px;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: 300;
    }

    p.subtitle a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    p.subtitle a:hover {
      color: #fff;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      padding: clamp(12px, 4vw, 20px) clamp(24px, 6vw, 40px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: clamp(6px, 2vw, 12px);
      font-weight: 500;
      font-size: clamp(14px, 4vw, 18px);
      transition: all 0.2s ease;
    }

    .links a:hover {
      border-color: #fff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Yuting</h1>
  <p class="subtitle"><a href="https://yuting.is-not-a.dev" target="_blank">yuting.is-not-a.dev</a></p>
  <div class="links">
    <a href="https://github.com/wyuting0" target="_blank">GitHub</a>
    <a href="https://www.instagram.com/yuting_ig" target="_blank">Instagram</a>
    <a href="mailto:wyuting2011@gmail.com">Email</a>
  </div>
</body>
</html>
