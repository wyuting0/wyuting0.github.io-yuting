<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuting</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root{--bg:#000;--fg:#fff;--muted:rgba(255,255,255,0.6);--accent:rgba(255,255,255,0.08)}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:grid;
      place-items:center;
      padding:48px 24px;
      box-sizing:border-box;
    }
    .card{
      width:min(820px,96%);
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
    }
    h1{
      margin:0;
      font-weight:400;
      letter-spacing:-0.5px;
      font-size: clamp(28px, 8vw, 60px);
      line-height:1.1;
    }
    a.link{
      color:var(--muted);
      text-decoration:none;
      font-size:clamp(14px, 4vw, 15px);
      transition: color 0.2s ease;
    }
    a.link:hover{
      color:var(--fg);
    }
    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:10px;
    }
    a.button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      color:var(--fg);
      border:1px solid rgba(255,255,255,0.12);
      background:transparent;
      font-weight:600;
      font-size:clamp(12px, 3.5vw, 14px);
      transition:transform .12s ease, background .12s ease, box-shadow .12s ease;
      backdrop-filter: blur(4px);
    }
    a.button:hover{ transform:translateY(-3px); box-shadow:0 8px 24px rgba(0,0,0,0.6); background:var(--accent); }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Yuting</h1>
    <a href="https://yuting.is-not-a.dev" class="link" target="_blank" rel="noopener">yuting.is-not-a.dev</a>

    <div class="controls" role="navigation" aria-label="social links">
      <a class="button" href="https://github.com/wyuting0" target="_blank" rel="noopener">GitHub</a>
      <a class="button" href="https://www.instagram.com/yuting_ig" target="_blank" rel="noopener">Instagram</a>
      <a class="button" href="mailto:wyuting2011@gmail.com">Email</a>
    </div>
  </main>
</body>
</html>
